        <h1>Policy Revival</h1>
        <div id="policyInfo">
            <p><strong>Policy ID:</strong> <span id="policyID"></span></p>
            <p><strong>Revival Date:</strong> <span id="revivalDate"></span></p>

            <label for="reason">Reason:</label>
            <textarea id="reason" name="reason" required></textarea>
